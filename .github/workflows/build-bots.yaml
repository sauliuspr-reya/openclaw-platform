# Build and publish OpenClaw bot images (moltbot, openclaw) to GCP Artifact Registry
name: Build Bot Images

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'reya-openclaw/moltbot/docker/**'
      - 'reya-openclaw/openclaw/docker/**'
      - '.github/workflows/build-bots.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'reya-openclaw/moltbot/docker/**'
      - 'reya-openclaw/openclaw/docker/**'
  workflow_dispatch:
    inputs:
      bot:
        description: 'Bot to build'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - hephaestus
          - openclaw
      tag:
        description: 'Image tag (defaults to git sha)'
        required: false
        type: string

env:
  REGISTRY: europe-west3-docker.pkg.dev
  PROJECT_ID: mainnet-473609
  REPOSITORY: reya

jobs:
  build-hephaestus:
    name: Build Hephaestus (Moltbot DevOps)
    runs-on: ubuntu-latest
    if: inputs.bot == 'all' || inputs.bot == 'hephaestus' || inputs.bot == ''
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/hephaestus
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push Hephaestus
        uses: docker/build-push-action@v5
        with:
          context: reya-openclaw/moltbot/docker
          file: reya-openclaw/moltbot/docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha,scope=hephaestus
          cache-to: type=gha,mode=max,scope=hephaestus

      - name: Output image info
        if: github.event_name != 'pull_request'
        run: |
          echo "### Hephaestus Image Published :robot:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/hephaestus\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  build-openclaw:
    name: Build OpenClaw Bot
    runs-on: ubuntu-latest
    if: inputs.bot == 'all' || inputs.bot == 'openclaw' || inputs.bot == ''
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/openclaw
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push OpenClaw bot
        uses: docker/build-push-action@v5
        with:
          context: reya-openclaw/openclaw/docker
          file: reya-openclaw/openclaw/docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha,scope=openclaw-bot
          cache-to: type=gha,mode=max,scope=openclaw-bot

      - name: Output image info
        if: github.event_name != 'pull_request'
        run: |
          echo "### OpenClaw Bot Image Published :crab:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/openclaw\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Build named bot variants (daedalus, vulcan, etc)
  build-variants:
    name: Build ${{ matrix.variant }}
    runs-on: ubuntu-latest
    if: inputs.bot == 'all' || inputs.bot == ''
    permissions:
      contents: read
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        variant:
          - daedalus
          - vulcan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if variant values file exists
        id: check
        run: |
          if [ -f "reya-openclaw/openclaw/values-${{ matrix.variant }}.yaml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        if: steps.check.outputs.exists == 'true'
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        if: steps.check.outputs.exists == 'true'
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        if: steps.check.outputs.exists == 'true'
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Set up Docker Buildx
        if: steps.check.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        if: steps.check.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ matrix.variant }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push ${{ matrix.variant }}
        if: steps.check.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: reya-openclaw/openclaw/docker
          file: reya-openclaw/openclaw/docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha,scope=${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}
          build-args: |
            VARIANT=${{ matrix.variant }}
