---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: openclawswarms.platform.openclaw.io
spec:
  group: platform.openclaw.io
  names:
    kind: OpenClawSwarm
    listKind: OpenClawSwarmList
    plural: openclawswarms
    singular: openclawswarm
    shortNames:
      - ocs
      - swarm
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Orchestrator
          type: string
          jsonPath: .spec.orchestratorRef
        - name: Workers
          type: integer
          jsonPath: .status.workerCount
        - name: Shards
          type: string
          jsonPath: .status.completedShards
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          description: OpenClawSwarm represents a coordinated group of agents
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              description: OpenClawSwarmSpec defines the desired state of a swarm
              required: [goal]
              properties:
                goal:
                  type: string
                  description: Goal describes what the swarm is trying to achieve
                orchestratorRef:
                  type: string
                  description: References the orchestrator agent
                workerSelector:
                  type: object
                  description: Selects agents to participate as workers
                  properties:
                    matchLabels:
                      type: object
                      additionalProperties:
                        type: string
                    matchExpressions:
                      type: array
                      items:
                        type: object
                        required: [key, operator]
                        properties:
                          key:
                            type: string
                          operator:
                            type: string
                            enum: [In, NotIn, Exists, DoesNotExist]
                          values:
                            type: array
                            items:
                              type: string
                minWorkers:
                  type: integer
                  default: 1
                maxWorkers:
                  type: integer
                  default: 10
                timeout:
                  type: string
                  description: Maximum duration for the swarm task
                group:
                  type: string
                  description: Restricts which group's agents can participate
                constraints:
                  type: object
                  additionalProperties:
                    type: string
            status:
              type: object
              description: OpenClawSwarmStatus defines the observed state of a swarm
              properties:
                phase:
                  type: string
                  enum: [Pending, Active, Completing, Completed, Failed]
                conditions:
                  type: array
                  items:
                    type: object
                    required: [type, status]
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
                workerCount:
                  type: integer
                workers:
                  type: array
                  items:
                    type: string
                shardCount:
                  type: integer
                completedShards:
                  type: integer
                failedShards:
                  type: integer
                startTime:
                  type: string
                  format: date-time
                completionTime:
                  type: string
                  format: date-time
                result:
                  type: string
