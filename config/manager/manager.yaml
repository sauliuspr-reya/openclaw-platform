# OpenClaw Operator Deployment
apiVersion: v1
kind: Namespace
metadata:
  name: openclaw-system
  labels:
    app.kubernetes.io/name: openclaw-operator
    app.kubernetes.io/component: manager
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openclaw-operator
  namespace: openclaw-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-operator
  namespace: openclaw-system
  labels:
    app.kubernetes.io/name: openclaw-operator
    app.kubernetes.io/component: manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openclaw-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openclaw-operator
    spec:
      serviceAccountName: openclaw-operator
      containers:
        - name: manager
          image: europe-west3-docker.pkg.dev/mainnet-473609/reya/openclaw-operator:latest
          command:
            - /manager
          args:
            - --leader-elect
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
            - containerPort: 8080
              name: metrics
              protocol: TCP
            - containerPort: 8081
              name: health
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
      terminationGracePeriodSeconds: 10
      nodeSelector:
        workload-type: ops
